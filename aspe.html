<!DOCTYPE html>
<html>
<head>
<title>ASPE practice template</title>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://openlayers.org/en/v3.11.0/build/ol.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="http://openlayers.org/en/v3.11.0/css/ol.css" type="text/css">
<link rel="stylesheet" href="./resources/aspe.css"></script>
<link rel="stylesheet" href="./resources/ol3-layerswitcher.css"></script>
</head>
<body>
<div class="container-fluid">

<div class="row-fluid">
  
  <div class="span10">
    <div id="map" class="map"></div>
  </div>

  <div class="span4 offset4 pull-right">
    <div id="info" class="alert alert-success">
      &nbsp;
    </div>
  </div>
  
  <div class="row-fluid">
    <button id="loadProject">Load</button>
  </div>
  
  <div id="draw-type" class="btn-group">
    <button class="draw-polygon" id="AOR" value="Polygon">AOR</button>
    <button id="Building" value="Polygon">Building</button>
    <button id="Herbage" value="Polygon">Herbage</button>
    <button id="Ground" value="Polygon">Ground</button>
    <button id="Water" value="Polygon">Water</button>
    <button id="Wall" value="LineString">Wall</button>
    <button id="Road" value="LineString">Road</button>
  </div>

  <form class="form-inline">
    <label>Units&nbsp;</label>
    <select id="units">
      <option value="degrees">degrees</option>
      <option value="imperial">imperial inch</option>
      <option value="us">us inch</option>
      <option value="nautical">nautical mile</option>
      <option value="metric">metric</option>
    </select>
  </form>

  <form class="form-inline">
    <label>Projection&nbsp;</label>
    <select id="projection">
      <option value="EPSG:4326">EPSG:4326</option>
      <option value="EPSG:3857">EPSG:3857</option>
    </select>
    <label>Precision&nbsp;</label>
    <input id="precision" type="number" min="0" max="12" value="4"/>
  </form>

</div>

</div>
<div class="span6" id="mouse-position">&nbsp;</div>

<script src="./resources/ol3-layerswitcher.js"></script>
<script src="aspe.js"></script>

</body>
</html>
